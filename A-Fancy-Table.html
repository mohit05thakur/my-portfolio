<!doctype html>
<html>
<head>
	<title>A Fancy Table</title>
	<style>
		table {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		td, th {
			border: 2px solid #ddd;
			padding: 8px;
			text-align: center;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h2>A Fancy Table</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>City</th>
		</tr>
		<tr>
			<td>Rahul</td>
			<td>22</td>
			<td>Chandigarh</td>
		</tr>
		<tr>
			<td>Mohit</td>
			<td>21</td>
			<td>Delhi</td>
		</tr>
		<tr>
			<td>Amit</td>
			<td>23</td>
			<td>Mumbai</td>
		</tr>
		<tr>
			<td>Priya</td>
			<td>20</td>
			<td>Bangalore</td>
		</tr>
		<tr>
			<td>Raj</td>
			<td>24</td>
			<td>Hyderabad</td>
		</tr>
		<tr>
			<td>Sneha</td>
			<td>22</td>
			<td>Kolkata</td>
		</tr>
		<tr>
			<td>Vikas</td>
			<td>25</td>
			<td>Pune</td>
		</tr>
		<tr>
			<td>Anjali</td>
			<td>21</td>
			<td>Jaipur</td>
		</tr>
	</table>
</body>
</html>
