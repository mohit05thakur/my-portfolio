<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Donation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005f8e;
    }
    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hope Foundation</h1>
    <p>Making the world a better place together</p>
  </header>

  <div class="container">
    <h2>Donate Now</h2>
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="business" value="your-account@example.com">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="item_name" value="Charity Donation - Hope Foundation">

      <label for="donorName">Full Name</label>
      <input type="text" id="donorName" name="donorName" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="amount">Donation Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>

      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" rows="3" placeholder="Leave a message..."></textarea>

      <button type="submit">Donate</button>
    </form>
    <p class="note">Every contribution helps bring positive change.</p>
  </div>

</body>
</html>
